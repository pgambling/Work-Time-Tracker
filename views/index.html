<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Work Time Tracking</title>
	<link rel="stylesheet" type="text/css" href="css/app.css" />
	<script src="https://raw.github.com/olivernn/augment.js/master/augment.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="divCurrentProject" style="display: none">
		<span id="projectText"></span> <span id="currentProjectName"><%= currentProjectName %></span> <button id="btnProjectStop">Stop</button>
	</div>
	<div>
		<label for="selectProject">Projects: </label><select id="selectProject"></select><button id="btnProjectStart">Start</button>
	</div>
	<div><button id="btnLunchStart">Start Lunch</button></div>
	<button id="btnWeeklyReport">Generate weekly report</button>
	<p><a id="linkToThisWeeksTimes" href="projects">Time submissions for this week</a></p>
	<div id="divStatus"></div>
	<div id="divReport"></div>

	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
